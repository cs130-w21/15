
{% extends "base.html" %} 

{% load static %}
{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static 'img/starrynight.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>New Posting</h1>
            <span class="subheading">Want to Post? There you go.</span>
          </div>
        </div>
      </div>
    </div>
  </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p>Want to post your work? Fill out the form below then you are all set!</p>
            <form method="POST" id="post_form" novalidate>
                <input type="hidden" name="csrfmiddlewaretoken" value="TLsmCvYpWagiLlLBLpcqZUu0xrB1QQ1TJ3dsNVHvghToHRtDVI2XLqxM3pEvRLx9">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                    <label for="id_title">Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" maxlength="200" required id="id_title">
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                    <label for="id_slug">Slug</label> 
                    <input type="text" class="form-control" placeholder="Slug" name="slug" maxlength="200" required id="id_slug">
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                    <label for="id_content">Content</label> 
                    <textarea rows = "5" class="form-control" placeholder="Content" name="content"  required id="id_content"></textarea>
                    </div>
                </div>
                <br>
                <div class="control-group">
                    <label for="id_author">Author</label>
                    <select class="form-control" placeholder="Author" name="author" required id="id_author">
                    <option value="" >---------</option>
                    <option value="1"selected>joe</option>
                    </select>
                </div>
                <br>
                <div class="control-group">
                    <label for="id_status">Status</label> 
                    <select class="form-control" placeholder="Status" name="status" required id="id_status">
                    <option value="0" >Draft</option>             
                    <option value="1" selected>Publish</option>
                    </select>
                </div>
                <br>
                <div class="clearfix">
                    <a class="btn btn-primary float-left" href="http://127.0.0.1:8000">Cancel</a>
                    <button class='btn btn-primary float-right'>Post</button>
                </div>
            </form>
        </div>
    </div>
  </div>

{% endblock %}
