
{% extends "base.html" %} 

{% load static %}
{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static 'img/home-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>New Posting</h1>
            <span class="subheading">Want to Post? There you go.</span>
          </div>
        </div>
      </div>
    </div>
  </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p>Want to post your work? Fill out the form below then you are all set!</p>
            <form method="POST">
                <input type="hidden" name="csrfmiddlewaretoken" value="TLsmCvYpWagiLlLBLpcqZUu0xrB1QQ1TJ3dsNVHvghToHRtDVI2XLqxM3pEvRLx9">
                  <label for="id_title">Title:</label>
                    <input type="text" name="title" maxlength="200" required id="id_title">
                <p><label for="id_slug">Slug:</label> <input type="text" name="slug" maxlength="200" required id="id_slug"></p>
                <p><label for="id_author">Author:</label> <select name="author" required id="id_author">
                <option value="" selected>---------</option>
                <option value="1">joe</option>
                </select></p>
                <p><label for="id_content">Content:</label> <textarea name="content" cols="40" rows="10" required id="id_content">
                </textarea></p>
                <p><label for="id_status">Status:</label> <select name="status" id="id_status">
                <option value="0" selected>Draft</option>
                <option value="1">Publish</option>
                </select></p>
                <button class='btn btn-primary'>Post</button>
            </form>
        </div>
    </div>
  </div>

{% endblock %}
